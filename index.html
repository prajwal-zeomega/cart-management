<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src = "cart.js"></script>
</head>

<body onload=updateCart()>
    <div class="section">
        <h1 class="title">Shopping Cart</h1>
    </div>

    <div class="section is-flex is-justify-content-space-between">
        <h1 class="subtitle ">Items in cart: <span id="size"></span></h1>
        <a href="cart.html" class="button is-normal ">Checkout</a></div>
    </div>

    <div class="section is-flex is-justify-content-space-between" id="products">
        <div class="card">
            <div class="card-content is-center">
              <div class="content is-center">
                realme
                <br>
                Price: Rs 8000
              </div>
            </div>
            <footer class="card-content">
              <button class="button is-normal" onClick=addrealme()>Add</button>
            </footer>
          </div>

          <div class="card">
            <div class="card-content is-center">
              <div class="content is-center">
                redmi
                <br>
                Price: Rs 9000
              </div>
            </div>
            <footer class="card-content">
              <button class="button is-normal" onClick=addredmi()>Add</button>
            </footer>
          </div>

          <div class="card">
           <div class="card-content is-center">
              <div class="content is-center">
                Samsung
                <br>
                Price: Rs 15000
              </div>
            </div>
            <footer class="card-content">
              <button class="button is-normal" onClick=addsamsung()>Add</button>
            </footer>
          </div>
          
          <div class="card">
            <div class="card-content is-center">
              <div class="content is-center">
                oppo
                <br>
                Price: Rs 20000
              </div>
            </div>
            <footer class="card-content">
              <button class="button is-normal" onClick=addoppo()>Add</button>
            </footer>
          </div>

    </div>
    
</body>
</html>
